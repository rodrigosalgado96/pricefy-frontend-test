<div class="container">
  <table mat-table [dataSource]="data" class="table">
    
  <!-- gtin Column -->
  <ng-container matColumnDef="gtin">
    <th mat-header-cell *matHeaderCellDef> GTIN </th>
    <td mat-cell *matCellDef="let element"> {{element.GTIN}} </td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- regularPrice Column -->
  <ng-container matColumnDef="regularPrice">
    <th mat-header-cell *matHeaderCellDef> Preço Regular </th>
    <td mat-cell *matCellDef="let element"> {{element.regularPrice}} </td>
  </ng-container>

  <!-- promotionalPrice Column -->
  <ng-container matColumnDef="promotionalPrice">
    <th mat-header-cell *matHeaderCellDef> Preço Promocional </th>
    <td mat-cell *matCellDef="let element"> {{element.promotionalPrice}} </td>
  </ng-container>

  <!-- startDate Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Data de Inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <!-- endDate Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Data Final </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
