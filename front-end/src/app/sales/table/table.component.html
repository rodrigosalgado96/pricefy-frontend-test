<table mat-table [dataSource]="dataSource" class="table" matSort>

    <!-- gtin Column -->
    <ng-container matColumnDef="gtin">
        <th mat-header-cell *matHeaderCellDef style="width: 50px;"> GTIN </th>
        <td mat-cell *matCellDef="let element"> {{element.gtin}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- regularPrice Column -->
    <ng-container matColumnDef="regularPrice">
        <th mat-header-cell *matHeaderCellDef> Preço
            Regular </th>
        <td mat-cell *matCellDef="let element"> R$ {{element.regularPrice}} </td>
    </ng-container>

    <!-- promotionalPrice Column -->
    <ng-container matColumnDef="promotionalPrice">
        <th mat-header-cell *matHeaderCellDef>
            Preço Promocional </th>
        <td mat-cell *matCellDef="let element"> R$ {{element.promotionalPrice}} </td>
    </ng-container>

    <!-- startDate Column -->
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <!-- endDate Column -->
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Final </th>
        <td mat-cell *matCellDef="let element" [class.expired]="checkDate(element.endDate)"> {{element.endDate}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <img src="../../../../assets/icons/edit.svg" class="action-button" (click)="emit(element, 'edit')">
            <img src="../../../../assets/icons/delete.svg" class="action-button" (click)="emit(element, 'delete')">
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="config"></tr>
    <tr mat-row *matRowDef="let row; columns: config;"></tr>
</table>
